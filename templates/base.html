<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="static/images/icon.png">
    <meta name="description" content=" Sistema para el Creacion y GestiÃ³n de horarios">
    <meta name="keywords" content="UPTT, Gestion de Horarios, Alfonso, Leonel">
    <title>Sistema de Horario UPTT</title>


    {% load static %}
    <link rel="stylesheet" href="{% static 'horario/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'horario/css/bulma.css' %}">
    <link rel="stylrsheet" href="{% static 'horario/iconos/css/fontawesome.css' %}">
    <script src="{% static 'horario/iconos/js/all.js' %}"></script>
    <script src="{% static 'horario/js/jquery.js' %}"></script>
    <script src="{% static 'horario/js/script.js' %}"></script>

<script>
$("#showModal").click(function () {
    $(".modal").addClass("is-active");
    console.log("modal cliqueado");
});
$(".modal-close").click(function () {
    $(".modal").removeClass("is-active");
    console.log("modal cliqueado");
});
function activo() {
    $(".modal").addClass("is-active");
}
function cerrar() {
    $(".modal").removeClass("is-active");
 }
</script>
</head>
<body>
<header class="head">
    <div class="titulo navbar-brand">
        <a href="/" >
            <img class="upttlogo image" src="{% static 'horario/images/uptt.png' %}" width="60px" height="60px">
            <h3 class="is-4 is-vertical">Sistema de Horario UPTT</h3>
        </a>
    </div>
    <div class="navbar-menu has-text-centered ">
        <div class="navbar-item has-dropdown is-hoverable ">
            <a  href="{% url 'profesores' %}"  class="navbar-link"><i class="fas fa-graduation-cap"></i>profesores</a>
            <div class="navbar-dropdown">
            <a href="{% url 'nuevo profesor' %}" class="navbar-item">Registrar Profesor</a>
            </div>
        </div>
        <div class="navbar-item has-dropdown is-hoverable">
            <a href="{% url 'pnf' %}" class="navbar-link"><i class="fa fa-atlas"></i>PNF</a>
            <div class="navbar-dropdown">
                <a href="{% url 'nuevo pnf' %}" class="navbar-item">Nuevo PNF</a>
            </div>
        </div>
        <div class="navbar-item has-dropdown is-hoverable">
            <a href="{% url 'materia' %}" class="navbar-link"><i class="fa fa-book"></i>Materias </a>
            <div class="navbar-dropdown">
                <a href="{% url 'materia nueva' %}" class="navbar-item">Nueva Materia</a>
            </div>
        </div>
        <div class="navbar-item has-dropdown is-hoverable">
            <a href="{% url 'lista de secciones' %}" class="navbar-link"><i class="fa fa-clock"></i>Secciones</a>
            <div class="navbar-dropdown">
                <a href="{% url 'crear seccion' %}" class="navbar-item">Nueva Seccion</a>
            </div>
        </div>
        <div class="navbar-item has-dropdown is-hoverable">
            <a href="{% url 'trimestres' %}" class="navbar-link"><i class="fa fa-project-diagram"></i>Trimestres</a>
            <div class="navbar-dropdown">
                <a href="{% url 'nuevo trimestre' %}" class="navbar-item">Nuevo Trimestre</a>
            </div>
        </div>
        <div class="navbar-item has-dropdown is-hoverable">
            <a href="{% url 'home' %}" class="navbar-link"><i class="fa fa-chalkboard-teacher"></i>Salones</a>
            <div class="navbar-dropdown">
                <a href="{% url 'home' %}" class="navbar-item">Nuevo Salon</a>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item is-hoverable is-right">
                {% if user.is_authenticated %}
                    <h4 class="mr-3"><i class="fa fa-user"></i>{{ user.username }}</h4><a href="{% url "salir" %}" class="navbar-link is-arrowless"><i class="fa fa-times-circle"></i>Salir</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
<section class="section">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</section>
<footer class="footer tabs ">
</footer>
