{% extends 'base.html' %}
{% block content %}
<div class="content">
  <a href="{% url 'crear seccion' %}" class="is-pulled-right button is-success m-4">Registrar Profesor</a>
</div>
<table class="table table-container  has-text-centered ">
<thead class="has-text-centered">
<th class="">
    Codigo
</th>
<th class="">
    PNF
</th>
<th class="">
    Trimestre
</th>
<th class="">
    Modalidad
</th>
<th>
    Profesores
</th>
<th class="">
    horario
</th>
</thead>
<tbody class="has-text-weight-bold ">
{% for i in object_list %}
<tr>
    <td>
        {{ i.codigo}}
    </td>
    <td>
        {{ i.pnf }}
    </td>
    <td>
        {{ i.trimestre }}
    </td>
    <td>
        {{ i.modalidad }}
    </td>
    <td>
    {% for p in i.profesores.all %}
        <li class="list-item ">{{ p }}</li>
    {% endfor %}
    </td>
    <td id="showModal" class="has-text-centered">
        <i class="fa fa-edit has-text-info has-text-centered" onclick="popUp('secciones/{{ i.id }}')"></i>
    </td>
    <td id="showModal" class="has-text-centered">
        <i class="delete has-text-centered" onclick="popUp('borrar-seccion/{{ i.id }}')"></i>
    </td>

</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
